<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Área do Aluno — Renan Personal Trainer</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #000;
    --card: #111;
    --accent: #ffcf00;
    --text: #fff;
    --muted: #888;
  }

  body {
    background: var(--bg);
    font-family: "Inter", sans-serif;
    margin: 0;
    color: var(--text);
  }

  .app { max-width: 450px; margin: 0 auto; min-height: 100vh; display: flex; flex-direction: column; }
  
  /* Header */
  header { padding: 20px; border-bottom: 2px solid var(--accent); display: flex; align-items: center; gap: 15px; }
  header img { width: 50px; height: 50px; border-radius: 8px; }
  .brand .title { font-weight: 800; font-size: 18px; }
  
  /* Menu */
  nav.menu { display: flex; background: #0a0a0a; border-bottom: 1px solid #222; }
  nav.menu button { flex: 1; padding: 15px; background: none; border: none; color: var(--muted); font-weight: 600; cursor: pointer; }
  nav.menu button.active { color: var(--accent); border-bottom: 2px solid var(--accent); }

  /* Content */
  main { padding: 20px; flex: 1; }
  h2 { color: var(--accent); margin-top: 0; }

  /* Lista de Treinos (Letras) */
  .workout-selector { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 20px; }
  .workout-selector button { padding: 15px; border-radius: 8px; border: 1px solid #333; background: var(--card); color: #fff; font-weight: 800; }
  .workout-selector button.active { background: var(--accent); color: #000; border: none; }

  /* Lista de Exercícios (Estilo Tabela/Lista) */
  .exercise-item { 
    background: var(--card); 
    padding: 15px; 
    border-radius: 8px; 
    margin-bottom: 10px; 
    border-left: 4px solid var(--accent);
  }
  .ex-name { font-weight: 800; font-size: 16px; margin-bottom: 5px; display: block; }
  .ex-details { color: var(--muted); font-size: 14px; }
  .ex-obs { font-size: 13px; color: var(--accent); margin-top: 5px; opacity: 0.8; }

  /* Biblioteca */
  .lib-category { margin-bottom: 20px; }
  .lib-item { padding: 10px 0; border-bottom: 1px solid #222; color: #ddd; }

  .hidden { display: none; }
  footer { padding: 30px; text-align: center; color: #444; font-size: 12px; }
</style>
</head>
<body>

<div id="app" class="app">
    <header>
        <img src="logo.png" alt="Renan Personal">
        <div class="brand">
            <div class="title" id="userName">Área do Aluno</div>
            <div style="font-size:12px; color:var(--muted)">Renan Personal Trainer</div>
        </div>
    </header>

    <nav class="menu">
        <button id="btnTreino" class="active" onclick="showTab('treinos')">Meus Treinos</button>
        <button id="btnLib" onclick="showTab('biblioteca')">Biblioteca</button>
    </nav>

    <main>
        <section id="tabTreinos">
            <h2>Fichas de Treino</h2>
            <div class="workout-selector" id="workoutBtns">
                </div>
            
            <div id="exerciseList">
                <p style="color:var(--muted)">Selecione uma letra para ver os exercícios.</p>
            </div>
        </section>

        <section id="tabBiblioteca" class="hidden">
            <h2>Biblioteca de Exercícios</h2>
            <div id="libContainer">
                </div>
        </section>
    </main>

    <footer>© 2025 Renan Personal Trainer</footer>
</div>

<script>
// Dados (Simulando o login ALU287 como padrão para visualização)
const student = {
    name: "Rafael Gomes",
    treinos: {
        "A": [
            { ex: "Supino Reto", sets: "3", reps: "10-12", obs: "Foco na descida lenta" },
            { ex: "Remada Baixa", sets: "3", reps: "12", obs: "Esmagar bem as costas" },
            { ex: "Puxada Frontal", sets: "3", reps: "15", obs: "Manter peito aberto" }
        ],
        "B": [
            { ex: "Leg Press 45", sets: "4", reps: "12-15", obs: "Pés na largura dos ombros" },
            { ex: "Mesa Flexora", sets: "3", reps: "15", obs: "Pausa de 1s na contração" }
        ],
        "C": [
            { ex: "Rosca Direta", sets: "3", reps: "12", obs: "Sem balançar o corpo" },
            { ex: "Tríceps Pulley", sets: "3", reps: "15", obs: "Cotovelos colados no tronco" }
        ]
    }
};

const bibliotecaSimples = {
    "Peito": ["Supino Máquina", "Flexão de Braço", "Crucifixo Halter"],
    "Costas": ["Puxada Supinada", "Remada Curvada", "Pulldown"],
    "Pernas": ["Agachamento", "Extensora", "Adutora", "Panturrilha"],
    "Braços": ["Rosca Martelo", "Tríceps Testa", "Rosca Inversa"]
};

// Iniciar
window.onload = () => {
    document.getElementById('userName').innerText = student.name;
    renderWorkoutButtons();
    renderBiblioteca();
};

function showTab(tab) {
    document.getElementById('tabTreinos').classList.toggle('hidden', tab !== 'treinos');
    document.getElementById('tabBiblioteca').classList.toggle('hidden', tab !== 'biblioteca');
    document.getElementById('btnTreino').classList.toggle('active', tab === 'treinos');
    document.getElementById('btnLib').classList.toggle('active', tab === 'biblioteca');
}

function renderWorkoutButtons() {
    const container = document.getElementById('workoutBtns');
    Object.keys(student.treinos).forEach(key => {
        const btn = document.createElement('button');
        btn.innerText = key;
        btn.onclick = (e) => {
            // Remover ativo de outros
            document.querySelectorAll('.workout-selector button').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            loadExercises(key);
        };
        container.appendChild(btn);
    });
}

function loadExercises(key) {
    const container = document.getElementById('exerciseList');
    container.innerHTML = `<h3 style="margin-bottom:15px">Treino ${key}</h3>`;
    
    student.treinos[key].forEach(item => {
        container.innerHTML += `
            <div class="exercise-item">
                <span class="ex-name">${item.ex}</span>
                <div class="ex-details">
                    <strong>${item.sets} Séries</strong> de <strong>${item.reps} Reps</strong>
                </div>
                ${item.obs ? `<div class="ex-obs">Nota: ${item.obs}</div>` : ''}
            </div>
        `;
    });
}

function renderBiblioteca() {
    const container = document.getElementById('libContainer');
    for (let cat in bibliotecaSimples) {
        let html = `<div class="lib-category"><strong>${cat}</strong>`;
        bibliotecaSimples[cat].forEach(ex => {
            html += `<div class="lib-item">${ex}</div>`;
        });
        html += `</div>`;
        container.innerHTML += html;
    }
}
</script>
</body>
</html>
