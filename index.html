  loginMsg.innerHTML = "";
  showLogin(false);
  initAppForStudent();
}

/* ---------- AUTO-LOGIN ---------- */
window.addEventListener('load', ()=>{
  const saved = localStorage.getItem('alunoCodigo');
  if(saved && students[saved]){
    currentStudent = { code: saved, ...students[saved] };
    showApp();
    loadTreinos();
  }
});
enterBtn.onclick = ()=>{
  const code = codeInput.value.trim().toUpperCase();
  if(!students[code]) {
    loginMsg.textContent = "C√≥digo n√£o encontrado ou vencido entre em contato-1191771-5331";
    return;
  }

  currentStudent = { code, ...students[code] };
  localStorage.setItem('alunoCodigo', code);

  loginMsg.textContent = "";
  showApp();
  loadTreinos();
};

function showApp(){
  loginScreen.style.display = "none";
  appScreen.style.display = "flex";
  document.getElementById("userName").textContent = currentStudent.name;
  document.getElementById("userSub").textContent = currentStudent.planName;
}

/* ---------- LOGOUT ---------- */
logoutBtn.onclick = ()=>{
  localStorage.removeItem("alunoCodigo");
  location.reload();
};

/* ---------- INICIAR APP ---------- */
function initAppForStudent(){
  document.getElementById("userName").textContent = currentStudent.name;
  document.getElementById("userSub").textContent = currentStudent.planName;

  workoutBtnsContainer.innerHTML = "";
  Object.keys(currentStudent.treinos).forEach(k=>{
    const b = document.createElement("button");
    b.textContent = k;
    b.addEventListener("click", ()=> openWorkout(k));
    workoutBtnsContainer.appendChild(b);
  });

  renderDiet();
  renderRecipes();
}
menuTreino.onclick = ()=>showTab("treino");
menuDieta.onclick = ()=>showTab("dieta");
menuPay.onclick = ()=>showTab("pagamento");

function showTab(tab){
  menuTreino.classList.remove("active");
  menuDieta.classList.remove("active");
  menuPay.classList.remove("active");

  workoutArea.style.display = "none";
  dietArea.style.display = "none";
  payArea.style.display = "none";
  document.getElementById("hero").style.display = "none";

  if(tab === "treino"){
    menuTreino.classList.add("active");
    document.getElementById("hero").style.display = "block";
    workoutArea.style.display = "none";
  }

  if(tab === "dieta"){
    menuDieta.classList.add("active");
    loadDiet();
  }

  if(tab === "pagamento"){
    menuPay.classList.add("active");
    loadPayment();
  }
}
function loadTreinos(){
  workoutBtnsContainer.innerHTML = "";
  const letters = ["A","B","C","D","E","F","G"];

  letters.forEach(l=>{
    const btn = document.createElement("button");
    btn.textContent = l;

    btn.onclick = ()=>{
      showWorkout(l);
    };

    workoutBtnsContainer.appendChild(btn);
  });
}

function showWorkout(letter){
  const list = currentStudent.treinos[letter] || [];
  exercisesList.innerHTML = "";

  document.getElementById("hero").style.display = "none";
  workoutArea.style.display = "block";

  if(list.length === 0){
    exercisesList.innerHTML = "<p style='color:#999'>Este treino ainda n√£o foi cadastrado.</p>";
    return;
  }

  list.forEach((ex,i)=>{
    const card = document.createElement("div");
    card.className = "exercise";

    card.innerHTML = `
      ${ex.video ? `<video controls src="${ex.video}"></video>` : ""}
      <button class="correct-btn" data-i="${i}">X</button>
      <div class="exinfo">
        <h3>${ex.ex}</h3>
        <p>${ex.obs || ""}</p>
        <div class="metaRow">
          <div class="metaItem">S√©ries: ${ex.sets}</div>
          <div class="metaItem">Reps: ${ex.reps}</div>
        </div>
      </div>
    `;

    exercisesList.appendChild(card);
  });

  /* CHECK BUTTON */
  document.querySelectorAll(".correct-btn").forEach(btn=>{
    btn.onclick = ()=>{
      btn.classList.toggle("done");
      btn.textContent = btn.classList.contains("done") ? "‚úî" : "X";
    };
  });
}

/* VOLTAR */
backToList.onclick = ()=>{
  workoutArea.style.display = "none";
  document.getElementById("hero").style.display = "block";
};


/* ---------- TREINO (CORRIGIDO) ---------- */
function openWorkout(key){
  const list = currentStudent.treinos[key];
  exercisesList.innerHTML = "";
  document.getElementById("hero").style.display = "none";
  workoutArea.style.display = "block";

  if(!list || list.length === 0){
    exercisesList.innerHTML = "<p style='color:#ccc;text-align:center;margin-top:20px'>Nenhum exerc√≠cio cadastrado.</p>";
    return;
  }

  list.forEach((e, i)=>{
    const div = document.createElement("div");
    div.className = "exercise";

    div.innerHTML = `
      ${e.video ? `<video controls src="${e.video}"></video>` : ""}
      <button class="correct-btn" id="done_${key}_${i}">X</button>
      <div class="exinfo">
        <h3>${e.ex}</h3>
        <p>${e.obs || ""}</p>
        <div class="metaRow">
          <div class="metaItem">S√©ries: ${e.sets}</div>
          <div class="metaItem">Reps: ${e.reps}</div>
        </div>
      </div>
    `;

    exercisesList.appendChild(div);

    const btn = document.getElementById(`done_${key}_${i}`);
    btn.addEventListener("click", ()=>{
  const done = btn.classList.toggle("done");

  if(done){
    btn.textContent = "‚úî";
  } else {
    btn.textContent = "‚úï";
  }
});

  });
}

/* ---------- VOLTAR ---------- */
backToList.addEventListener("click", ()=>{
  workoutArea.style.display = "none";
  document.getElementById("hero").style.display = "block";
});
let timer = 0;
let interval = null;

document.getElementById("startTimer").onclick = ()=>{
  if(interval) return;
  interval = setInterval(()=>{
    timer++;
    document.getElementById("timerLabel").textContent = `‚è± ${timer}s`;
  },1000);
};

document.getElementById("pauseTimer").onclick = ()=>{
  clearInterval(interval);
  interval = null;
};

document.getElementById("resetTimer").onclick = ()=>{
  clearInterval(interval);
  interval = null;
  timer = 0;
  document.getElementById("timerLabel").textContent = "‚è± 0s";
};
/* ---------- DIETA ---------- */
function loadDiet(){
  dietArea.style.display = "block";
  payArea.style.display = "none";
  workoutArea.style.display = "none";
  document.getElementById("hero").style.display = "none";

  dietTable.innerHTML = "";
  recipesList.innerHTML = "";

  currentStudent.diet.meals.forEach(m=>{
    const row = document.createElement("div");
    row.className = "diet-row";

    row.innerHTML = `
      <div class="meal-time">${m.time}</div>
      <div class="meal-content"><strong>${m.title}:</strong> ${m.content}</div>
    `;

    dietTable.appendChild(row);
  });

  currentStudent.diet.recipes.forEach(r=>{
    const card = document.createElement("div");
    card.className = "recipe-card";

    card.innerHTML = `
      <div class="recipe-title">${r.name}</div>
      <div class="recipe-meta">${r.time} ‚Ä¢ ${r.portions} por√ß√£o(√µes)</div>
      <div class="recipe-ingredients"><strong>Ingredientes:</strong> ${r.ingredients.join(", ")}</div>
      <div class="recipe-steps"><strong>Modo de preparo:</strong> ${r.steps.join(" ‚Üí ")}</div>
    `;

    recipesList.appendChild(card);
  });
}

function loadPayment(){
  payArea.style.display = "block";
  dietArea.style.display = "none";
  workoutArea.style.display = "none";
  document.getElementById("hero").style.display = "none";

  payBox.innerHTML = `
    <p>Status: <strong>${currentStudent.payment.status}</strong></p>
    <p><a href="${currentStudent.payment.link}" style="color:var(--accent)">Link de pagamento</a></p>
  `;
}
const areas = {
menuTreino: 'treinoArea',
menuDieta: 'dietaArea',
menuPlan: 'planejamentoArea',
menuAvaliacao: 'avaliacaoArea',
menuProgresso: 'progressoArea',
menuBiblioteca: 'bibliotecaArea',
menuPay: 'payArea'
};


Object.keys(areas).forEach(btn => {
document.getElementById(btn).addEventListener('click', () => {
Object.values(areas).forEach(id => document.getElementById(id).style.display = 'none');
document.getElementById(areas[btn]).style.display = 'block';


document.querySelectorAll('.menu button').forEach(b => b.classList.remove('active'));
document.getElementById(btn).classList.add('active');
});
});
</script>
