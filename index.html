<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Área do Aluno — Renan Personal Trainer</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0c0c0c;
    --panel: #1c1c1c;
    --accent: #ffcf00;
    --text: #fff;
    --muted: #bbbbbb;
    --maxw: 420px;
  }

  body {
    background: var(--bg);
    font-family: "Inter", sans-serif;
    margin: 0;
    padding: 0;
    color: var(--text);
    -webkit-font-smoothing: antialiased;
  }

  /* Layout */
  .center { display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
  .app { width: 100%; max-width: var(--maxw); margin: 0 auto; min-height: 100vh; display: flex; flex-direction: column; }
  
  /* Login */
  .login { width: 100%; max-width: var(--maxw); background: #0b0b0b; padding: 25px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.05); text-align: center; }
  .logo { display: block; margin: 0 auto 15px; width: 120px; height: 120px; object-fit: contain; }
  
  input, button { width: 100%; padding: 14px; border-radius: 10px; border: 1px solid #2a2a2a; background: #111; color: #fff; font-size: 16px; margin-top: 10px; }
  button.primary { background: var(--accent); color: #000; border: 0; font-weight: 800; cursor: pointer; }
  button.ghost { background: transparent; border: 1px solid #333; color: #fff; cursor: pointer; }

  /* Header & Nav */
  header.app-header { background: #000; padding: 15px; display: flex; align-items: center; gap: 12px; border-bottom: 2px solid var(--accent); }
  header.app-header img { width: 45px; height: 45px; border-radius: 8px; }
  .brand .title { font-weight: 800; font-size: 16px; }
  .brand .subtitle { font-size: 12px; color: var(--muted); }
  
  .menu { display: flex; gap: 8px; padding: 12px; background: #050505; }
  .menu button { flex: 1; padding: 10px; font-weight: 700; font-size: 13px; }
  .menu button.active { background: var(--accent); color: #000; border: 0; }

  /* Content */
  main.content { flex: 1; padding: 15px; }
  .section-box { background: var(--panel); border: 1px solid #2a2a2a; padding: 18px; border-radius: 14px; margin-bottom: 18px; }
  .section-box h2 { margin-top: 0; color: var(--accent); font-size: 20px; }

  /* Workouts Grid */
  .workouts { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 15px; }
  .workouts button { padding: 12px; border-radius: 8px; background: #1a1a1a; color: #888; border: 1px solid transparent; font-weight: 800; margin: 0; }
  .workouts button.selected { background: var(--accent); color: #000; }

  /* Exercise Card */
  .exercise { background: var(--panel); border-radius: 14px; padding: 15px; margin-top: 15px; border: 1px solid #2a2a2a; position: relative; }
  .exercise video { width: 100%; border-radius: 10px; background: #000; margin-bottom: 10px; }
  .exercise h3 { margin: 10px 0 5px; font-size: 17px; text-transform: capitalize; }
  .exercise p { color: var(--muted); font-size: 14px; margin: 0; }

  /* Timer */
  .progress { background: #fff; color: #000; padding: 12px; border-radius: 10px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; font-weight: 800; }
  .timer-controls { display: flex; gap: 5px; }
  .timer-controls .btn { padding: 5px 10px; border-radius: 6px; border: 1px solid #000; background: transparent; cursor: pointer; }

  footer { padding: 20px; text-align: center; font-size: 11px; color: #555; }
</style>
</head>
<body>

<div id="loginScreen" class="center">
    <div class="login">
        <img src="logo.png" class="logo">
        <h2>Área do Aluno</h2>
        <input id="codeInput" placeholder="Digite seu código (Ex: ALU287)">
        <button id="enterBtn" class="primary">Entrar</button>
        <p id="loginMsg" style="font-size: 14px; color: #ff4444;"></p>
    </div>
</div>

<div id="appScreen" style="display:none" class="app">
    <header class="app-header">
        <img src="logo.png">
        <div class="brand">
            <div class="title" id="userName">Carregando...</div>
            <div class="subtitle">@personal.renanb</div>
        </div>
    </header>

    <nav class="menu">
        <button id="menuTreino" class="active">Meus Treinos</button>
        <button id="menuBiblioteca">Biblioteca</button>
        <button id="logoutBtn" class="ghost">Sair</button>
    </nav>

    <main class="content">
        <section id="treinoArea">
            <div class="section-box" id="heroTreino">
                <h2>Bora treinar?</h2>
                <p style="color:var(--muted); font-size: 14px;">Selecione uma ficha abaixo para visualizar os exercícios.</p>
                <div class="workouts" id="workoutBtns"></div>
            </div>

            <div id="workoutDetails" style="display:none">
                <div class="progress">
                    <span id="timerLabel">⏱ 00:00</span>
                    <div class="timer-controls">
                        <button class="btn" onclick="toggleTimer()">▶/⏸</button>
                        <button class="btn" onclick="resetTimer()">⟲</button>
                    </div>
                </div>
                <div id="exercisesList"></div>
                <button onclick="backToSelection()" class="ghost" style="margin-top:15px">Escolher outro treino</button>
            </div>
        </section>

        <section id="bibliotecaArea" style="display:none">
            <div class="section-box">
                <h2>Biblioteca de Exercícios</h2>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 8px;">
                    <button class="primary" onclick="loadLib('peito')">Peito</button>
                    <button class="primary" onclick="loadLib('costas')">Costas</button>
                    <button class="primary" onclick="loadLib('pernas')">Pernas</button>
                    <button class="primary" onclick="loadLib('ombro')">Ombro</button>
                    <button class="primary" onclick="loadLib('biceps')">Biceps</button>
                    <button class="primary" onclick="loadLib('triceps')">Triceps</button>
                    <button class="primary" onclick="loadLib('core')">Core</button>
                </div>
                <div id="libContent"></div>
            </div>
        </section>
    </main>

    <footer>© 2025 Renan Personal Trainer</footer>
</div>

<script>
// Dados da Biblioteca (Resumido para o exemplo)
const biblioteca = {
    peito: [{nome:"cross over polia baixa", video:"cross over polia baixa.mp4"},
        {nome:"crucifixo reto", video:"crucifixo.mp4"},
        {nome:"supino inclinado halter", video:"supino inclinado halter.mp4"},
        {nome:"supino reto barra", video:"supino.mp4"},
        {nome:"flexão de braço", video:"flexao_braco.mp4"},
        {nome:"peck deck", video:"peck deck.mp4"},
        {nome:"supino maquina", video:"supino maquina.mp4"},
        {nome:"supino com halter", video:"supino com halteres.mp4"}],

    costas: [ {nome:"Puxada supinada", video:"puxada supinada.mp4"},
        {nome:"Remada unilateral com halter", video:"Remada Unilateral com Halter.mp4"},
        {nome:"Remada triangulo", video:"remada triangulo.mp4"},
        {nome:"puxada frente", video:"puxada.mp4"},
        {nome:"remada baixa no cabo", video:"Remada Baixa no Cabo.mp4"},
        {nome:"puxada fechada", video:"puxada fechada.mp4"},
        {nome:"peck deck inverso", video:"Peck deck inverso.mp4"},
        {nome:"remada curvada", video:"remada curvad.mp4"}],

    pernas: [ {nome:"panturrilha em pé", video:"panturrilha em pé.mp4"},
        {nome:"mesa flexora", video:"mesa flexora.mp4"},
        {nome:"cadeira exetnsora", video:"extensora.mp4"},
        {nome:"leg press", video:"leg press.mp4"},
        {nome:"agachamento smith", video:"agachamento smith.mp4"},
        {nome:"cadeira abdultora", video:"abdutora.mp4"},
        {nome:"agachamento com halter", video:"agachamento.mp4"},
        {nome:"elevação de quadril", video:"elevacao_quadril.mp4"},
        {nome:"stiff unilateral", video:"stiff unilateral.mp4"},
        {nome:"gluteo no cabo", video:"gluteo no cabo.mp4"},
        {nome:"agachamento sumo", video:"agachamento_sumo.mp4"},
        {nome:"afundo no smith", video:"Afundo smith.mp4"},
        {nome:"hack", video:"hack.mp4"},
        {nome:"panturrilha sentado", video:"panturrilha sentado.mp4"},
        {nome:"bulgaro", video:"bulgaro.mp4"},
        {nome:"afundo", video:"afundo.mp4"},
        {nome:"agachamento livre barra", video:"agachamento livre barra.mp4"},
        {nome:"adutora", video:"adutora.mp4"},
        {nome:"stiff ", video:"stiff.mp4"}],

    ombro: [{nome:"elevação frontal", video:"elevação frontal.mp4"},
        {nome:"elevação lateral", video:"elevação lateral.mp4"},
        {nome:"desenvolvimento", video:"desenvolvimento.mp4"},
        {nome:"remada alta polia", video:"remada alta polia .mp4"},
        {nome:"peck deck inverso", video:"Peck deck inverso.mp4"},
        {nome:"encolhimento", video:"encolhimento.mp4"},
        {nome:"desenvolvimento", video:"desenvolvimento maquina.mp4"}],

    biceps: [{nome:"Rosca concentrada", video:"rosca concentrada.mp4"},
        {nome:"Rosca com giro 45", video:"rosca com giro 45.mp4"},
        {nome:"Rosca com giro", video:"rosca com giro.mp4"},
        {nome:"Rosca scoth barra", video:"rosca scoth barra.mp4"},
        {nome:"Rosca direta barra", video:"rosca direta barra.mp4"},
        {nome:"Rosca martelo", video:"Rosca Martelo.mp4"},
        {nome:"Rosca unilateral", video:"rosca unilateral.mp4"},
        {nome:"Rosca direta cross", video:"rosca.mp4"}, 
        {nome:"Rosca alternada", video:"rosca alternada.mp4"}],

    triceps: [ {nome:"triceps banco", video:"triceps banco.mp4"},
        {nome:"triceps testa cross", video:"triceps testa.mp4"},
        {nome:"triceps corda", video:"triceps corda.mp4"},
        {nome:"triceps coice halter", video:"triceps coice halter.mp4"},
        {nome:"triceps pulley", video:"triceps pulley.mp4"}],

    core: [
        {nome:"Prancha", video:"prancha.mp4"},
        {nome:"prancha lateral", video:"prancha lateral.mp4"},
        {nome:"sit up", video:"sit up.mp4"},
        {nome:"infra solo", video:"abdomen infra solo.mp4"},
        {nome:"Abdominal crunch", video:"abdominal crunch.mp4"}
    ],
};

// Exemplo de Aluno (Dados que você já tem no seu script original)
const students = {
    "ALU287": {
        name: "Rafael Gomes",
        treinos: {
            "A": [{ex:"Supino Reto", sets:"3", reps:"12", obs:"Controle na descida", video:"supino.mp4"}, {ex:"Remada Baixa", sets:"3", reps:"12", obs:"Tronco fixo", video:"remada triangulo.mp4"}],
            "B": [{ex:"Leg Press", sets:"4", reps:"15", obs:"Pés paralelos", video:"leg press.mp4"}]
        }
    }
};

let currentUser = null;
let timerInterval = null;
let seconds = 0;

// LOGIN LOGIC
document.getElementById('enterBtn').onclick = () => {
    const code = document.getElementById('codeInput').value.toUpperCase();
    if(students[code]) {
        currentUser = students[code];
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('appScreen').style.display = 'flex';
        document.getElementById('userName').innerText = currentUser.name;
        renderWorkoutButtons();
    } else {
        document.getElementById('loginMsg').innerText = "Código não encontrado.";
    }
};

// NAVEGAÇÃO
document.getElementById('menuTreino').onclick = () => showSection('treinoArea');
document.getElementById('menuBiblioteca').onclick = () => showSection('bibliotecaArea');
document.getElementById('logoutBtn').onclick = () => location.reload();

function showSection(id) {
    document.getElementById('treinoArea').style.display = 'none';
    document.getElementById('bibliotecaArea').style.display = 'none';
    document.getElementById(id).style.display = 'block';
    
    document.getElementById('menuTreino').classList.toggle('active', id === 'treinoArea');
    document.getElementById('menuBiblioteca').classList.toggle('active', id === 'bibliotecaArea');
}

// TREINOS
function renderWorkoutButtons() {
    const container = document.getElementById('workoutBtns');
    container.innerHTML = '';
    Object.keys(currentUser.treinos).forEach(key => {
        if(currentUser.treinos[key].length > 0) {
            const btn = document.createElement('button');
            btn.innerText = key;
            btn.onclick = () => loadWorkout(key);
            container.appendChild(btn);
        }
    });
}

function loadWorkout(key) {
    const list = document.getElementById('exercisesList');
    list.innerHTML = '';
    document.getElementById('heroTreino').style.display = 'none';
    document.getElementById('workoutDetails').style.display = 'block';
    
    currentUser.treinos[key].forEach(ex => {
        list.innerHTML += `
            <div class="exercise">
                <video src="${ex.video}" playsinline loop muted onclick="this.play()"></video>
                <h3>${ex.ex}</h3>
                <p><strong>Séries:</strong> ${ex.sets} | <strong>Reps:</strong> ${ex.reps}</p>
                <p style="margin-top:5px; color:#aaa; font-style:italic">${ex.obs}</p>
            </div>
        `;
    });
}

function backToSelection() {
    document.getElementById('heroTreino').style.display = 'block';
    document.getElementById('workoutDetails').style.display = 'none';
    resetTimer();
}

// BIBLIOTECA
function loadLib(cat) {
    const container = document.getElementById('libContent');
    container.innerHTML = '<h3 style="margin-top:20px; color:var(--accent)">'+cat.toUpperCase()+'</h3>';
    biblioteca[cat].forEach(ex => {
        container.innerHTML += `
            <div class="exercise">
                <video src="${ex.video}" controls></video>
                <h3>${ex.nome}</h3>
            </div>
        `;
    });
}

// TIMER SIMPLES
function toggleTimer() {
    if(timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
    } else {
        timerInterval = setInterval(() => {
            seconds++;
            const m = Math.floor(seconds/60).toString().padStart(2,'0');
            const s = (seconds%60).toString().padStart(2,'0');
            document.getElementById('timerLabel').innerText = `⏱ ${m}:${s}`;
        }, 1000);
    }
}
function resetTimer() {
    clearInterval(timerInterval);
    timerInterval = null;
    seconds = 0;
    document.getElementById('timerLabel').innerText = "⏱ 00:00";
}
</script>
</body>
</html>
