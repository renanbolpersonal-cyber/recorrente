<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>√Årea do Aluno ‚Äî Renan Personal Trainer</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0c0c0c;
    --panel: #1c1c1c;
    --accent: #ffcf00;
    --text: #fff;
    --muted: #bbbbbb;
    --maxw: 420px;
  }

  body {
    background: var(--bg);
    font-family: "Inter", sans-serif;
    margin: 0;
    padding: 0;
    color: var(--text);
    -webkit-font-smoothing: antialiased;
  }

  .center { display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
  .app { width: 100%; max-width: var(--maxw); margin: 0 auto; min-height: 100vh; display: flex; flex-direction: column; }
  
  /* Login */
  .login { width: 100%; max-width: var(--maxw); background: #0b0b0b; padding: 25px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.05); text-align: center; }
  .logo { display: block; margin: 0 auto 15px; width: 100px; height: 100px; object-fit: contain; }
  input, button { width: 100%; padding: 14px; border-radius: 10px; border: 1px solid #2a2a2a; background: #111; color: #fff; font-size: 16px; margin-top: 10px; }
  button.primary { background: var(--accent); color: #000; border: 0; font-weight: 800; cursor: pointer; }
  button.ghost { background: transparent; border: 1px solid #333; color: #fff; cursor: pointer; }

  /* Header & Nav */
  header.app-header { background: #000; padding: 15px; display: flex; align-items: center; gap: 12px; border-bottom: 2px solid var(--accent); }
  header.app-header img { width: 45px; height: 45px; border-radius: 8px; }
  .brand .title { font-weight: 800; font-size: 16px; }
  .brand .subtitle { font-size: 12px; color: var(--muted); }
  
  .menu { display: flex; gap: 8px; padding: 12px; background: #050505; }
  .menu button { flex: 1; padding: 10px; font-weight: 700; font-size: 13px; border-radius: 8px; border: 1px solid #222; background: #111; color: var(--muted); }
  .menu button.active { background: var(--accent); color: #000; border: 0; }

  /* Content */
  main.content { flex: 1; padding: 15px; }
  .section-box { background: var(--panel); border: 1px solid #2a2a2a; padding: 18px; border-radius: 14px; margin-bottom: 18px; }
  .section-box h2 { margin-top: 0; color: var(--accent); font-size: 20px; text-transform: uppercase; letter-spacing: 1px; }

  /* Lista de Itens do Plano (Visual Clean) */
  .plan-item { 
    background: #1a1a1a; 
    padding: 15px; 
    border-radius: 10px; 
    margin-bottom: 12px; 
    border-left: 4px solid var(--accent);
    white-space: pre-wrap; /* Mant√©m a organiza√ß√£o da lista */
    line-height: 1.6;
  }
  .plan-category-title {
    font-size: 12px;
    color: var(--accent);
    font-weight: 800;
    text-transform: uppercase;
    margin-bottom: 8px;
    display: block;
    letter-spacing: 1px;
  }

  /* Biblioteca Style */
  .lib-exercise { background: var(--panel); border-radius: 14px; padding: 15px; margin-top: 15px; border: 1px solid #2a2a2a; }
  .lib-exercise video { width: 100%; border-radius: 10px; background: #000; margin-bottom: 10px; }
  .lib-exercise h3 { margin: 5px 0; font-size: 16px; color: var(--accent); }

  footer { padding: 20px; text-align: center; font-size: 11px; color: #555; }
</style>
</head>
<body>

<div id="loginScreen" class="center">
    <div class="login">
        <img src="logo.png" class="logo">
        <h2>√Årea do Aluno</h2>
        <input id="codeInput" placeholder="Digite seu c√≥digo">
        <button id="enterBtn" class="primary">Entrar</button>
        <p id="loginMsg" style="font-size: 14px; color: #ff4444;"></p>
    </div>
</div>

<div id="appScreen" style="display:none" class="app">
    <header class="app-header">
        <img src="logo.png">
        <div class="brand">
            <div class="title" id="userName">Carregando...</div>
            <div class="subtitle">Consultoria Renan Personal</div>
        </div>
    </header>

    <nav class="menu">
        <button id="menuTreino" class="active">Plano Personalizado</button>
        <button id="menuBiblioteca">Biblioteca</button>
        <button id="logoutBtn" class="ghost" style="flex:0.4">Sair</button>
    </nav>

    <main class="content">
        <section id="treinoArea">
            <div id="planContent">
                </div>
        </section>

        <section id="bibliotecaArea" style="display:none">
            <div class="section-box">
                <h2>Biblioteca</h2>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 8px;">
                    <button class="primary" onclick="loadLib('peito')">Peito</button>
                    <button class="primary" onclick="loadLib('costas')">Costas</button>
                    <button class="primary" onclick="loadLib('pernas')">Pernas</button>
                    <button class="primary" onclick="loadLib('ombro')">Ombro</button>
                    <button class="primary" onclick="loadLib('biceps')">Biceps</button>
                    <button class="primary" onclick="loadLib('triceps')">Triceps</button>
                    <button class="primary" onclick="loadLib('core')">Core</button>
                </div>
                <div id="libContent"></div>
            </div>
        </section>
    </main>

    <footer>¬© 2025 Renan Personal Trainer</footer>
</div>

<script>
const biblioteca = {
    peito: [{nome:"Supino Reto", video:"supino.mp4"}, {nome:"Peck Deck", video:"peck_deck.mp4"}],
    costas: [{nome:"Puxada Frente", video:"puxada.mp4"}, {nome:"Remada Baixa", video:"remada.mp4"}],
    pernas: [{nome:"Leg Press", video:"leg_press.mp4"}, {nome:"Agachamento", video:"agachamento.mp4"}],
    ombro: [{nome:"Eleva√ß√£o Lateral", video:"elevacao_lateral.mp4"}],
    biceps: [{nome:"Rosca Direta", video:"rosca.mp4"}],
    triceps: [{nome:"Triceps Pulley", video:"triceps.mp4"}],
    core: [{nome:"Prancha", video:"prancha.mp4"}]
};

const students = {
    "ALU287": {
        name: "Rafael Gomes",
        // Organizei seu texto em blocos para o design ficar profissional
        plano: [
            { cat: "Treino Semanal", desc: "üü¢ DIA 1 ‚Äì PERNAS + GL√öTEOS\nAgachamento livre ou no smith ‚Äì 4x12\nLeg press ‚Äì 3x15\nCadeira extensora ‚Äì 3x12 + dropset\nStiff com halteres ‚Äì 3x12\nMesa flexora ‚Äì 3x15\nAbdu√ß√£o de quadril ‚Äì 3x20\n\nüî• Finaliza√ß√£o:\n‚Ä¢ Caminhada inclinada ‚Äì 15 min" },
            { cat: "Treino Semanal", desc: "üü¢ DIA 2 ‚Äì COSTAS + B√çCEPS\nPuxada aberta ‚Äì 4x12\nRemada baixa ‚Äì 3x12\nRemada unilateral halter ‚Äì 3x12\nRosca direta ‚Äì 3x12\nRosca alternada ‚Äì 3x10 + dropset\n\nüî• Finaliza√ß√£o:\n‚Ä¢ Bicicleta ‚Äì 12‚Äì15 min" },
            { cat: "Treino Semanal", desc: "üü¢ DIA 3 ‚Äì GL√öTEOS + CORE\nEleva√ß√£o p√©lvica ‚Äì 4x12\nAfundo no lugar ‚Äì 3x10 cada perna\nCadeira abdutora ‚Äì 3x20\nPrancha ‚Äì 3x30‚Äì40s\nAbdominal infra banco ‚Äì 3x15\n\nüî• Finaliza√ß√£o:\n‚Ä¢ Escada ou el√≠ptico ‚Äì 10 min" },
            { cat: "Treino Semanal", desc: "üü¢ DIA 4 ‚Äì PEITO + OMBRO + TR√çCEPS\nSupino m√°quina ou halter ‚Äì 4x12\nCrucifixo ‚Äì 3x12\nEleva√ß√£o lateral ‚Äì 3x15\nTr√≠ceps corda ‚Äì 3x12\nTr√≠ceps banco ‚Äì 3x at√© quase falhar\n\nüî• Finaliza√ß√£o:\n‚Ä¢ Caminhada moderada ‚Äì 15 min" },
            { cat: "Treino Metab√≥lico", desc: "üü¢ DIA 5 ‚Äì CIRCUITO üî•\nAgachamento + halter ‚Äì 15\nRemada baixa ‚Äì 12\nEleva√ß√£o lateral ‚Äì 15\nAbdominal ‚Äì 20\nPolichinelo ou bike ‚Äì 1 min\n(3 a 4 voltas)" },
            { cat: "Guia Alimentar", desc: "ü•ó ALIMENTA√á√ÉO ‚Äì BLOCOS\nProte√≠na em TODAS as refei√ß√µes\nFrutas liberadas üçìüçé\nCarbo controlado\n\nüü¢ MODELO:\n1. Ovos + fruta + caf√©\n2. Iogurte + fruta + castanhas\n3. Almo√ßo: Prote√≠na + Arroz/Batata + Legumes\n4. Lanche: Shake ou Iogurte\n5. Jantar: Prote√≠na + Legumes\n\nüìå √Ågua: m√≠nimo 2L/dia" },
            { cat: "Receita do M√™s", desc: "ü•ò FRANGO CREMOSO FUNCIONAL\n150g frango desfiado + 1 col req. light + 1 col creme ricota + temperos + legumes.\nRefogue tudo e finalize com os cremes. Alta saciedade!" },
            { cat: "Desafio 14 Dias", desc: "üöÄ CORPO EM MOVIMENTO\n1. Treinar/Caminhar TODO dia\n2. Prote√≠na em tudo\n3. 2L √Ågua\n4. Fotos dia 1 e 14\n5. Proibido se pesar!\n\nüéÅ Recompensa: Algo que valorize seu corpo!" }
        ]
    }
};

let currentUser = null;

document.getElementById('enterBtn').onclick = () => {
    const code = document.getElementById('codeInput').value.toUpperCase();
    if(students[code]) {
        currentUser = students[code];
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('appScreen').style.display = 'flex';
        document.getElementById('userName').innerText = currentUser.name;
        renderPlan();
    } else {
        document.getElementById('loginMsg').innerText = "C√≥digo n√£o encontrado.";
    }
};

function renderPlan() {
    const container = document.getElementById('planContent');
    container.innerHTML = '<h2>Seu Planejamento</h2>';
    currentUser.plano.forEach(item => {
        container.innerHTML += `
            <div class="plan-item">
                <span class="plan-category-title">${item.cat}</span>
                ${item.desc}
            </div>
        `;
    });
}

function showSection(id) {
    document.getElementById('treinoArea').style.display = 'none';
    document.getElementById('bibliotecaArea').style.display = 'none';
    document.getElementById(id).style.display = 'block';
    document.getElementById('menuTreino').classList.toggle('active', id === 'treinoArea');
    document.getElementById('menuBiblioteca').classList.toggle('active', id === 'bibliotecaArea');
}

document.getElementById('menuTreino').onclick = () => showSection('treinoArea');
document.getElementById('menuBiblioteca').onclick = () => showSection('bibliotecaArea');
document.getElementById('logoutBtn').onclick = () => location.reload();

function loadLib(cat) {
    const container = document.getElementById('libContent');
    container.innerHTML = '<h3 style="margin-top:20px; color:var(--accent)">'+cat.toUpperCase()+'</h3>';
    biblioteca[cat].forEach(ex => {
        container.innerHTML += `
            <div class="lib-exercise">
                <video src="${ex.video}" controls></video>
                <h3>${ex.nome}</h3>
            </div>
        `;
    });
}
</script>
</body>
</html>
